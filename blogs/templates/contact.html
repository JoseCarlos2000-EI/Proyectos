{%extends 'base.html'%}
{%load static%}


{% block slider %}
<!--imagen de Cabecera -->
<div class="row slider">
    <div class="col">
        <img src="{% static 'img/contact-img.jpg'%}" class="w-100" alt="Responsive image">
    </div>
</div>
{% endblock%}

{% block contenido%}
<!--Contenido-->
<main>
    <!--Acerca de - contenido -->
    <div class="container">
        <div class="row contenedor">
            <div class="col">
                <h2 class="titulo">Contactar a Jose Carlos Lipa</h2>


                <div class="row contacto justify-content-center align-items-center">
                    <div class="col-12 col-lg-2 col-md-2">
                        <a href="#" class="icono icon-mail mail"></a>
                    </div>
                    <div class="col-12 col-lg-3 col-md-3">
                        <p class="text-center">josecarlossneider@gmail.com</p>
                       
                    </div>
                    <div class="col-12 col-lg-7 col-md-7">
                        <p>{{usuario.asuntoC}} </p>
                    </div>
                </div>

                <div class="row contacto justify-content-center align-items-center">
                    <div class="col-12 col-lg-2 col-md-2">
                        <a href="#" class="icono icon-whatsapp whatsapp"></a>
                    </div>
                    <div class="col-12 col-lg-3 col-md-3">
                        <p class="text-center">+51 {{usuario.telefono}}
                        </p>
                    </div>
                    <div class="col-12 col-lg-7 col-md-7">
                        <p>{{usuario.asuntoW}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{%endblock%}
